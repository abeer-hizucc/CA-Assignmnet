<div class="container">
    <form [formGroup]="login" (ngSubmit)="logindata(login)">
        <h1>Login</h1>
        <div class="form-group">
            <label >Email</label>
            <input type="text" formControlName="fname" class = "form-control mb-3 mt-3" placeholder="Enter Email"/>

        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="text" formControlName="password" class = "form-control mb-3 mt-3" placeholder="Enter Password">
        </div>
        <span>Create New Account <a routerLink="signup">Sign Up</a></span>
        <br>
        <div class="d-flex justify-content-center">
            <button type="submit" class = "btn btn-success">Login</button>
    
        </div>
    </form>
   
    </div>
