<div class="container">
    <form [formGroup]="login" (ngSubmit)="logindata(login)" class = "form-box">
        <h1 class="label-design">Login</h1>
        <div class="form-group">
            <label class="word-design" >Email</label>
            <input type="text" formControlName="email" class = "form-control mb-3 mt-3" placeholder="Enter Email"/>

        </div>
        <div class="form-group">
            <label><h1 class="word-design">Password</h1></label>
            <input type="text" formControlName="password" class = "form-control mb-3 mt-3" placeholder="Enter Password">
        </div>
        <span class="word-design">Create New Account <a routerLink="/signup">Sign Up</a></span>
        <br>
        <div class="d-flex justify-content-center">
            <button type="submit" class = "btn btn-success mb-3 mt-3 custom-btn">Login</button>
    
        </div>
    </form>
   
    </div>
