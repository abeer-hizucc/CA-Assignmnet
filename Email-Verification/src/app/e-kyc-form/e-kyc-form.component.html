<form [formGroup]="eKYCForm">
    <label>Name:</label>
    <input type="text" formControlName="name" class = "form-control mb-3 mt-3">
  
    <label>Date of Birth:</label>
    <input type="text" formControlName="dob" class = "form-control mb-3 mt-3">
  
    <label>ID Number:</label>
    <input type="text" formControlName="idNo" class = "form-control mb-3 mt-3">
    <label>Address:</label>
    <input type="text" formControlName="address" class = "form-control mb-3 mt-3">
    <label>Father Name:</label>
    <input type="text" formControlName="fatherName" class = "form-control mb-3 mt-3">
    <label>Mother Name:</label>
    <input type="text" formControlName="motherName" class = "form-control mb-3 mt-3">
  </form>
