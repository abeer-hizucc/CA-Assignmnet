<div class="page-container">
  <app-header></app-header>

  <div class="content-container">
    
    <div class="container mt-5">
      <h1>e-KYC Registration
      </h1>
      <br>
      <p class="text-info display-6">Step 2: Fill Up the Form And Check The Details</p>
      <br>
      <form [formGroup]="eKYCForm"(ngSubmit)="onSubmit()" *ngIf="!isSubmitting; else loadingTemplate">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" class="form-control" formControlName="name">
        </div>

        <div class="form-group">
          <label for="dob">Date of Birth:</label>
          <input type="text" id="dob" class="form-control" formControlName="dob">
        </div>

        <div class="form-group">
          <label for="idNo">NID Number:</label>
          <input type="text" id="idNo" class="form-control" formControlName="idNo" [readonly]="true">
          
        </div>

        <div class="form-group">
          <label for="address">Address:</label>
          <input type="text" id="address" class="form-control" formControlName="address">
        </div>

        <div class="form-group">
          <label for="fatherName">Father Name:</label>
          <input type="text" id="fatherName" class="form-control" formControlName="fatherName">
          <span class="text-danger" *ngIf="eKYCForm.get('fatherName').invalid && eKYCForm.get('fatherName').touched">Name should be more than 5 letters </span>
        </div>

        <div class="form-group">
          <label for="motherName">Mother Name:</label>
          <input type="text" id="motherName" class="form-control" formControlName="motherName">
          <span class="text-danger" *ngIf="eKYCForm.get('motherName').invalid && eKYCForm.get('motherName').touched">Name should be more than 5 letters </span>
        </div>

        <div class="d-flex justify-content-center mt-4">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
      <ng-template #loadingTemplate>
        <div class="d-flex justify-content-center mt-4">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </ng-template>
    </div>
  </div>
  <app-footer></app-footer>
</div>
