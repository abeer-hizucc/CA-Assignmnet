<div class="container">
  <form [formGroup]="signup" (ngSubmit)="signUpData(signup)">
      <h1>Signup</h1>
      <div class="form-group">
          <label >User Name</label>
          <input type="text" formControlName="fname" class = "form-control mb-3 mt-3" placeholder="Enter User-Name"/>
          
      </div>
      <div class="form-group">
        <label >Email</label>
          <input type="text" formControlName="email" class = "form-control mb-3 mt-3" placeholder="Enter Email"/>
      </div>
      <div class="form-group">
        <label >PhoneNumber</label>
          <input type="text" formControlName="pNumber" class = "form-control mb-3 mt-3" placeholder="Enter Phone-Number"/>
      </div>
      <div class="form-group">
          <label>Password</label>
          <input type="text" formControlName="password" class = "form-control mb-3 mt-3" placeholder="Enter Password">
      </div>
      <div class="form-group">
        <label>Confirm-Password</label>
        <input type="text" formControlName="confirm-password" class = "form-control mb-3 mt-3" placeholder="Re-enter Password">
    </div>
      <span>Already Have An Account?<a routerLink="login">Log In</a></span>
      <br>
      <div class="d-flex justify-content-center">
          <button type="submit" class = "btn btn-success">Sign Up</button>
  
      </div>
  </form>
 
  </div>
<router-outlet></router-outlet>
