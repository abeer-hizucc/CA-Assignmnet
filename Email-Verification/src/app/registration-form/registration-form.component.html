<div class="container">
  <form [formGroup]="signup" (ngSubmit)="signUpData(signup)" class ="form-box-reg" >
      <h1 class="label-design">Sign Up</h1>
      <div class="form-group">
          <label class=" word-design form-label">User Name</label>
          <input type="text" formControlName="fname" class = "form-control mb-3 mt-3" placeholder="Enter User-Name"/>
          <span  *ngIf="signup.get('fname').invalid && signup.get('fname').touched">Please Enter Valid Username</span>
      </div>
      <div class="form-group">
        <label class="word-design">Email</label>
          <input type="text" formControlName="email" class = "form-control mb-3 mt-3" placeholder="Enter Email"/>
      </div>
      <div class="form-group">
        <label class="word-design">Phone Number</label>
          <input type="text" formControlName="pNumber" class = "form-control mb-3 mt-3" placeholder="Enter Phone-Number" />
      </div>
      <div class="form-group">
          <label class="word-design">Password</label>
          <input type="text" formControlName="password" class = "form-control mb-3 mt-3" placeholder="Enter Password">
      </div>
      <div class="form-group">
        <label class="word-design">Confirm-Password</label>
        <input type="text" formControlName="confirm-password" class = "form-control mb-3 mt-3" placeholder="Re-enter Password">
    </div>
      <span class ="word-design">Already Have An Account?<a routerLink="/login" class="hello">Log In</a></span>
      <br>
      <div class="d-flex justify-content-center">
        <button type="submit" [disabled]="!signup.valid" class = "btn btn-success mb-3 mt-3 custom-btn">Sign Up</button>
  
      </div>
  </form>
 
  </div>
